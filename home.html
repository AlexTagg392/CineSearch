<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineSearch</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
        integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">

    <link rel="stylesheet" href="home.css">

</head>

<!--Nav Bar/Header-->

<body>

    <header class="subnav-hero-section">
        <h1 class="subnav-hero-headline">CineSearch</h1>
        <ul class="subnav-hero-subnav">
            <li><a href="home.html">Home</a></li>
            <li><a target="_blank" href="saved.html">Saved</a></li>
        </ul>
    </header>


    <!-- Criteria Form -->

    <div class="translucent-form-overlay">
        <form>
            <h3>Let's Find a Movie</h3>
            <div class="row columns">
                <label>Genre
                    <select name="status" type="text">
                        <option>Choose a Genre</option>
                        <option value="action">Action</option>
                        <option value="comedy">Comedy</option>
                        <option value="family">Family</option>
                        <option value="foreign">Foreign</option>
                        <option value="horror">Horror</option>
                        <option value="romance">Romance</option>
                        <option value="thriller">Thriller</option>
                    </select>
                </label>
            </div>
            <div class="row columns">
                <label>Property Type
                    <select name="status" type="text">
                        <option>Any</option>
                        <option value="office">Office</option>
                        <option value="building">Building</option>
                    </select>
                </label>
            </div>
            <div class="row columns">
                <label>Location
                    <input type="text" name="location" placeholder="Any">
                </label>
            </div>
            <div class="row">
                <label class="columns small-12">Price</label>
                <div class="columns small-6">
                    <input type="number" min="0" name="min" placeholder="Min">
                </div>
                <div class="columns small-6">
                    <input type="number" min="0" name="max" placeholder="Max">
                </div>
            </div>
            <button type="button" class="primary button expanded search-button">
                Search
            </button>
        </form>
    </div>








</body>

</html>
