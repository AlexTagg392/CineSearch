<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineSearch</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
        integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">

    <link rel="stylesheet" href="home.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<!--Nav Bar/Header-->

<body>


    <header class="subnav-hero-section">
        <img src="fi-video.svg" alt="Video Icon">
        <h1 class="subnav-hero-headline">CineSearch</h1>
        <ul class="subnav-hero-subnav">
            <li><a href="index.html">Home</a></li>
            <li><a href="saved.html">Saved</a></li>
            <li><a href="results.html">Results</a></li>
        </ul>
    </header>


    <!-- Criteria Form -->

    <div class="translucent-form-overlay">
        <form>
            <h3>Let's Find a Movie!</h3>
            <!-- Keyword Search -->
            <div class="row columns">
                <label>Search for a movie
                    <input type="text" id="movie-input" name="keyword" placeholder="Any">
                </label>
            </div>
            <!-- Genre Selector -->
            <div class="row columns">
                <label>Genre
                    <select name="status" type="text" id="genre-search" placeholder="Choose">

                        <option value="action">Action</option>
                        <option value="comedy">Comedy</option>
                        <option value="family">Family</option>
                        <option value="foreign">Foreign</option>
                        <option value="horror">Horror</option>
                        <option value="romance">Romance</option>
                        <option value="thriller">Thriller</option>


                    </select>
                </label>
            </div>
            <!-- Actor/Actress Search -->
            <div class="row columns">
                <label>Actor/Actress </label>
                <!-- For TMDB Actor Search -->
                <label for="movie-search">Search for an actor</label>
                <input type="text" id="movie-search"><br>

                <!-- How many movie in the Actor Search -->
                <label for="movie-number">How Many Movies</label>
                <input type="text" id="movie-number"><br>
            </div>


            <!-- Search Button -->
            <button type="submit" class="primary button expanded search-button" id="find-movie" value="find">

                Search
            </button>
        </form>
    </div>

    <div id="movie-view"></div>

    <div id="rating-view"></div>

    <div id="year-view"></div>

    <div id="rotten-view"></div>

    <div id="actor-view"></div>

    


    <!-- Footer -->
    <div class="mobile-bottom-bar">
        <p class="footer-text">Made with care by a Ray, a Dean, and two Alex's.</p>
    </div>









    <script type="text/javascript" src="script.js"></script>



</body>

</html>
